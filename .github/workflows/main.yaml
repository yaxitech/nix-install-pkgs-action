name: 'CI'

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  check:
    name: Run our Action
    runs-on: ubuntu-latest
    env:
      GC_DONT_GC: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Nix Flakes doesn't work on shallow clones
          fetch-depth: 0

      - uses: cachix/install-nix-action@v14
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/vij683ly7sl95nnhb67bdjjfabclr85m/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: |
            experimental-features = nix-command flakes ca-references

      - name: Run Action
        uses: ./
        with:
          packages: 'hello'

      - name: Run hello
        run: |
          hello

      - name: Run Action
        uses: ./
        with:
          packages: 'nixpkgs#figlet'

      - name: List installed packages
        run:
          nix profile list --profile "$STATE_NIX_PROFILE_TMPDIR"/.nix-profile

      - name: Run figlet
        run: |
          figlet WURZELPFROPF

  build:
    name: Build bundled action
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Nix Flakes doesn't work on shallow clones
          fetch-depth: 0

      - uses: cachix/install-nix-action@v14
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/vij683ly7sl95nnhb67bdjjfabclr85m/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: |
            experimental-features = nix-command flakes ca-references

      - name: Install job dependencies
        uses: ./
        with:
          expr: 'pkgs.python3.withPackages (ps: [ps.GitPython])'

      - name: Build action
        run: |
          python .github/steps/build_action.py

  coverage:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Nix Flakes doesn't work on shallow clones
          fetch-depth: 0

      - uses: cachix/install-nix-action@v14
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/vij683ly7sl95nnhb67bdjjfabclr85m/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: |
            experimental-features = nix-command flakes ca-references

      - name: Run tests with coverage
        run: |
          nix develop -c npm install
          nix develop -c npm run coverage

      - name: Install job dependencies
        if: github.ref == 'refs/heads/main'
        uses: ./
        with:
          expr: |
            (builtins.getFlake("github:nixos/nixpkgs/58c179406231ee9d24a9b5646e10df145322ca8e"))
              .legacyPackages."x86_64-linux"
              .python3.withPackages (ps: with ps; [ ghp-import ])

      - name: Push badge
        if: github.ref == 'refs/heads/main'
        run: |
          python .github/steps/push_badge.py
